name: Unit Tests

on:
    push:
        branches: [develop]
    pull_request:
        branches:
            - develop
            - main
    merge_group:

jobs:
    setup:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  cache: "yarn"
                  node-version: "20"

            - name: Install dependencies
              run: "yarn install"

            - name: Run unit tests
              run: yarn test:unit
